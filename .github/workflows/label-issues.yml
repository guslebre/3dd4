name: label-issues
on:
  issues:
    types:
      - reopened
      - opened
jobs:
  label_issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Label Issues
        uses: andymckay/labeler@1.0.2
        with:
          add-labels: "triage"
          repo-tpken: ${{ secrets.GITHUB_TOKEN }}
